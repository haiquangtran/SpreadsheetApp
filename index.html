<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title> Spreadsheet App </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <!-- Place favicon.ico in the root directory -->

        <!-- CSS files -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container"> 
            <!-- Title -->
            <div class="page-header">
                <h1> Spreadsheet Application </h1>
            </div>
            <div id="button-panel"> 
                <!-- Buttons -->
                <button id="reload-button" type="button" class="btn btn-primary" aria-label="Refresh Table">
                      <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                </button>
                <div class="btn-group">
                    <!-- alignments -->
                    <button type="button" class="btn btn-default" aria-label="Left Align">
                      <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-default" aria-label="Center Align">
                      <span class="glyphicon glyphicon-align-center" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-default" aria-label="Right Align">
                      <span class="glyphicon glyphicon-align-right" aria-hidden="true"></span>
                    </button>
                </div>
                <div class="btn-group">
                    <!-- formatters -->
                    <button id="bold-button" type="button" class="btn btn-default"><b> B </b></button>
                    <button id="italics-button" type="button" class="btn btn-default"><b><i> I </i></b></button>
                    <button id="underline-button" type="button" class="btn btn-default"><b><u> U </u></b></button>
                </div>
            </div>
            <div class="table-responsive">
                <!-- Spreadsheet View -->
                <table id="spreadsheet" class="table table-bordered table-condensed"></table>
            </div>
        </div>

        <!-- Scripts -->
        <script data-main="js/app" src="js/vendor/require.js"></script> 
    </body>
</html>
